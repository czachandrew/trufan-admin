version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: trufan_db
    environment:
      POSTGRES_USER: trufan
      POSTGRES_PASSWORD: trufan_password
      POSTGRES_DB: trufan
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trufan"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trufan_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: trufan_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./shared:/shared
      - ./migrations:/migrations
      - ./alembic.ini:/alembic.ini
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://trufan:trufan_password@db:5432/trufan
      - REDIS_URL=redis://redis:6379/0

volumes:
  postgres_data:
  redis_data:
